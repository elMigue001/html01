<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página HTML5 Compleja</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        section {
            margin: 20px;
            display: flex;
            justify-content: space-between;
        }

        article {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            margin-right: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        aside {
            flex: 0.3;
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página HTML5 Compleja</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de Nosotros</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="contenido-principal">
        <article>
            <h2>Artículo 1</h2>
            <p>Este es el primer artículo de la página.</p>
        </article>

        <article>
            <h2>Artículo 2</h2>
            <p>Este es el segundo artículo de la página.</p>
        </article>
    </section>

    <aside id="barra-lateral">
        <h3>Barra lateral</h3>
        <ul>
            <li>Enlace 1</li>
            <li>Enlace 2</li>
            <li>Enlace 3</li>
        </ul>
    </aside>

    <footer>
        <p>&copy; 2023 Mi Página HTML5 Compleja</p>
    </footer>
</body>
</html>
